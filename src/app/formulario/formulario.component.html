<!-- Formulario centrado -->
<!-- Componente: Formulario -->
<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <form class="row g-2" (submit)="agregar()">

      <div class="col-auto">
        <select class="form-select bg-success" [(ngModel)]="tipo" name="tipo">
          <option value="ingreso" selected>+</option>
          <option value="egreso">-</option>
        </select>
      </div>

      <div class="col">
        <input type="text" id="descripcion" name="descripcion" class="form-control border-success"
          placeholder="DescripciÃ³n" required [(ngModel)]="descripcion" />
      </div>

      <div class="col-auto">
        <input type="number" id="precio" name="precio" class="form-control border-success" placeholder="Valor" required
          [(ngModel)]="precio" />
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i> <!-- Bootstrap Icon -->
        </button>
      </div>

    </form>
  </div>
</div>
